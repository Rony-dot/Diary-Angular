<div class="container border border-primary my-5 py-3">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 >Register now!</h2> <br>
    </div>

  </div>
  <div class="row" >
    <div class="col-md-8 mx-auto">
      <form>
        <!--      name    -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <!--      email     -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <!--      password    -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!--      phone no    -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone no</label>
          <input type="number" class="form-control" id="phone">
        </div>
        <!--      country    -->
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select form-control" aria-label="Default select example" id="country">
            <option selected>select</option>
            <option value="1">Bangladesh</option>
            <option value="2">India</option>
            <option value="3">Pakistan</option>
          </select>
        </div>
      <!--       gender      -->
        <div class="mb-3">
          <label class="form-label">Gender</label> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
            <label class="form-check-label" for="inlineRadio3">Others</label>
          </div>
        </div>
<!--        Salutation-->
        <div class="mb-3">
          <label class="form-label">Salutation</label> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Mr</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Mrs</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
            <label class="form-check-label" for="inlineCheckbox3">Md</label>
          </div>
        </div>
<!--        register button-->
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

  </div>
</div>
