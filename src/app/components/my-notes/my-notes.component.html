<div class="row">
  <h4>My Notes</h4>
</div>
<div class="row">
  <div class="col"  *ngFor="let note of notes">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{note?.title}}</h5>
        <p class="card-text">{{note?.body}}</p>
        <img src="data:image/png;base64,{{note.image}}" style="width: 100px" height="100px">
      </div>
      <div class="card-footer" >
        <a *ngIf="userId == note.userId else elseTemplateName"
           class="btn btn-warning btn-sm" routerLink="/my-notes/{{ note.id }}">
          Edit
        </a>
        <ng-template #elseTemplateName>
          <a class="btn btn-warning btn-sm" routerLink="/my-notes/{{ note.id }}">
            View
          </a>
        </ng-template>
      </div>

    </div>
  </div>
</div>
