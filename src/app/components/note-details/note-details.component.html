<div class="container border border-primary my-5 py-3">
  <div class="row ">
    <div class="col-md-8 mx-auto text-center">
      <h3>Add note!</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mx-auto">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title goes here !</label>
          <input [(ngModel)]="noteModel.title" type="text" name="title"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">How was your day !</label>
          <textarea [(ngModel)]="noteModel.body" class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <img  src="data:image/png;base64,{{noteModel.image}}" style="width: 100px" height="100px">
          <br>
          <label for="image" class="form-label">Update Image </label> &nbsp;
          <input  type="file" id="image" (change)="handleFileInput($event.target)"
                 [accept]="validFileTypes" />
        </div>
        <button [disabled]="!canEdit" type="submit" class="btn btn-primary" (click)="updateNote()" >Update</button>
        &nbsp;
        <button [disabled]="!canDelete"  type="submit" class="btn btn-primary" (click)="deleteNote()" >Delete</button>
      </form>
    </div>
  </div>
</div>
